<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main
      class="flex flex-col justify-center items-center h-2/4 border border-black m-10"
    >
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- account balance  -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Account Balance</div>
                <div id="account-balance" class="stat-value">9400</div>
              </div>
            </div>

            <div class="divider"></div>

            <!-- two buttons  -->
            <div>
              <button id="show-add-money" class="btn btn-outline">
                Add Money
              </button>
              <button id="show-cashout" class="btn btn-outline btn-info">
                Cashout
              </button>
              <button id="show-transaction" class="btn btn-outline">
                Transactions
              </button>
            </div>

            <div class="divider"></div>
            <!-- add money form start -->
            <div
              id="add-money-container"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Add Amount</span>
                  </label>
                  <input
                    id="add-money-input"
                    type="number"
                    placeholder="Add amount"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="add-money-pin"
                    type="password"
                    placeholder="Your Pin Number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-btn" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money form end  -->

            <!-- cashout form start  -->
            <div
              id="cashout-container"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Cash Out Amount</span>
                  </label>
                  <input
                    id="cashout-input"
                    type="number"
                    placeholder="Add cashout amount"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="cashout-pin"
                    type="password"
                    placeholder="Your Pin Number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="cashout-btn" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!-- cash out form end  -->

            <!-- transaction start -->
            <div id="transaction-container">
              <h2 class="text-4xl text-center">Transaction History</h2>
            </div>
            <!-- transaction end -->
          </div>
        </div>
      </div>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/features.js"></script>
  </body>
</html>
